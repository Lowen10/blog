<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                姓名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="name" value="${(blProfile.name)!''}" name="name"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="nickname" class="layui-form-label">
                <span class="x-red">*</span>昵称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="nickname" name="nickname" value="${(blProfile.nickname)!''}" lay-verify="required"
                       lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="wechat" class="layui-form-label">
                微信
            </label>
            <div class="layui-input-inline">
                <input type="text" id="wechat" name="wechat" value="${(blProfile.wechat)!''}"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="qq" class="layui-form-label">
                QQ
            </label>
            <div class="layui-input-inline">
                <input type="text" id="qq" name="qq" value="${(blProfile.qq)!''}"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="email" class="layui-form-label">
                 GitHub
            </label>
            <div class="layui-input-inline">
                <input type="text" id="github" name="github" value="${(blProfile.github)!''}"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="email" class="layui-form-label">
                 CSDN
            </label>
            <div class="layui-input-inline">
                <input type="text" id="csdn" name="csdn" value="${(blProfile.csdn)!''}"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="email" class="layui-form-label">
                <span class="x-red">*</span>E-Mail
            </label>
            <div class="layui-input-inline">
                <input type="text" id="email" name="email" value="${(blProfile.email)!''}" lay-verify="email"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label for="signature" class="layui-form-label">
                <span class="x-red">*</span>个性签名
            </label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" id="signature" name="signature" required=""
                          class="layui-textarea">${(blProfile.signature)!''}</textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label for="introduce" class="layui-form-label">
                <span class="x-red">*</span>个人简介
            </label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" id="introduce" name="introduce" required=""
                          class="layui-textarea">${(blProfile.introduce)!''}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <button class="layui-btn" lay-filter="add" lay-submit="">
                修改
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        //监听提交
        form.on('submit(add)', function (data) {

            var index = layer.load(function () {
            });

            $.ajax({
                method: "POST",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                url: "profileModify",
                data: JSON.stringify(data.field)
            }).done(function (msg) {
                layer.close(index);
                layer.msg(msg.message, {icon: 6}, function () {
                });
            });
            return false;
        });
    });
</script>
</body>

</html>
